<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Bogdan Jovanovic Portfolio</title>
    <style>
        /* Resetting some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }

        body {
            background-color: #f8d7da;
            padding: 2em;
        }

        h1 {
            font-size: 3em;
            color: #721c24;
            margin-bottom: 0.5em;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2em;
            color: #721c24;
            margin-bottom: 2em;
            animation: fadeIn 2s ease-in-out;
        }

        .error-container {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            animation: slideIn 1s ease-in-out;
        }

        .error-container a {
            text-decoration: none;
            color: #721c24;
            font-weight: bold;
            border: 2px solid #721c24;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .error-container a:hover {
            background-color: #721c24;
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        footer {
            margin-top: 2em;
            color: #721c24;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Error 404</h1>
        <p>Oops! It seems like the page you're looking for doesn't exist.</p>
        <p>Please check the URL or go back to the <a href="index.html">homepage</a>.</p>
    </div>

    <footer>
        <p>&copy; 2024 Bogdan Jovanovic. All Rights Reserved.</p>
    </footer>

</body>
</html>
